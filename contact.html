<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact us</h1>
            <h2>Feel free to contact us</h2>
        </div>
    </header>

    <div class="contact-form">
        <div class="left-form">
            <form>
                    <div class="input-group">
                        <label for="">Name </label> 
                        <input type="text" name="" value="" placeholder="Enter name">
                    </div>
                    <div class="input-group">
                        <label for="">Email</label> 
                        <input type="text" name="" value="" placeholder="Enter email">
                    </div>
                    <div class="input-group">
                        <label for="">Subject</label> 
                        <input type="text" name="" value="" placeholder="Enter subject">
                    </div>
            </form>
        </div>

        <div class="right-form">
            <div class="input-textarea">
                <label for="">Message</label> <br>
                <textarea name="" id="" cols="30" rows="15" placeholder="Message"></textarea>
            </div>
            <input type="text" type="button" value="Send Message">
        </div>
    </div>

    <div class="social">
        <h3>Or find us on social media</h3>
        <hr class="line">
        <div class="social-type">
            <h5>Facebook</h5>
            <h5>Twitter</h5>
            <h5>Instagram</h5>
        </div>
    </div>
   
</body>
</html>
